<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333333;
            background-color: #638685;
        }

        /* Encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #eeeeee;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #5951c9;
            text-decoration: none;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 149, 255, 0.3);
            padding: 20px;
            margin: 40px auto; 
            text-align: center;
        }

        h1 {
            color: #5951c9;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            color: #555;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        p a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <a href="Menu.html" class="logo">EZZENCIAL</a>
        <nav class="navbar">
            <a href="catalogo.html">Productos</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contacto">Contacto</a>
            <a href="login.html" class="navbar-icon"><i class="fas fa-user"></i></a>
            <a href="checkout.html" class="navbar-icon"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <!-- Recuperación de contraseña -->
    <div class="container">
        <h1>Recuperación de Contraseña</h1>
        <form id="recoverForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <button type="submit">Enviar Instrucciones</button>
        </form>
        <div id="message"></div>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/recover.js"></script>
</body>
</html>
