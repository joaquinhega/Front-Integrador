<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilo.css"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333333;
            background-color: #638685;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            flex-direction: column; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #eeeeee;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%; 
            position: absolute;
            top: 0;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #5951c9;
            text-decoration: none;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 300px; 
            text-align: center;
            margin-top: 80px; 
        }

        h1 {
            color: #5951c9;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Menu.html" class="logo">EZZENCIAL</a>
        <div class="navbar">
            <a href="Menu.html">Inicio</a>
            <a href="catalogo.html">Productos</a>
            <a href="registro.html">Registro</a>
            <a href="recover.html">Recuperar Contraseña</a>
        </div>
    </div>

    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
        <p>No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        <p><a href="recuperar.html">Recuperar Contraseña</a></p>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
